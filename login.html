<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Devmedia - Painel Administrativo</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"> 

    <link href="__library/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="__library/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="__css/style.css" rel="stylesheet">
    <link href="__css/painel.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Devmedia</a>
        </div>

      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-xs-12">
          <div class="form-login">
            <h3>Efetue o Login</h3>
            <form>
              <label class="sr-only" for="inputEmail">Email</label>
              <input type="email" class="form-control input-lg" id="inputEmail" name="inputEmail" placeholder="Email" required>

              <label class="sr-only" for="inputPass">Senha</label>
              <input type="password" class="form-control input-lg" id="inputPass" name="inputPass" placeholder="Senha" required>

              <div class="checkbox">
                <label>
                <input type="checkbox" name="" value="S"> Lembre-me
                </label>
              </div>
              
              <button type="submit" class="btn btn-primary btn-lg btn-block">
              <span class="glyphicon glyphicon-ok"></span>
              Acessar
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>


    <script src="__library/jquery-3.1.1.min.js"></script>
    <script src="__library/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="__js/main.js"></script>
  </body>
</html>
